<head>
  <title>flash-messages-demo</title>
</head>

<body>
  <div class="container">
    {{> header}}
      {{> flashMessages}}
      <h4> below here is the 'named' flash message</h4>
      {{> flashMessages myFlashIdHelper}}
    {{> main}}
  </div>
</body>

<template name="header">

    <div class="navbar-header">

        <li class="active"><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </div>
  </nav>
</template>

<template name="main">

    <a href="#" class="btn btn-primary clear-messages">Clear messages</a>
  </div>

    <a href="#" class="btn btn-warning show-alert">Alert</a>
    <a href="#" class="btn btn-danger show-error">Error</a>
    <a href="#" class="btn btn-success show-success">Success</a>
    <a href="#" class="btn btn-info show-info">Info</a>

    <div class="well">
